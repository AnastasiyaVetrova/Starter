databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: Anastasiya Vetrova
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: birthday
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: inn
                  type: varchar(12)
              - column:
                  name: snils
                  type: varchar(11)
                  constraints:
                    nullable: false
              - column:
                  name: passport
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: login
                  type: varchar(30)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false